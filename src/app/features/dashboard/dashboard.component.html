<div class="dashboard-container">
  
  <div class="stat-widgets-row">
    <div *ngFor="let stat of stats" class="stat-widget" [ngClass]="stat.border">
      <span class="icon">{{ stat.icon }}</span>
      <div class="stat-label">{{ stat.label }}</div>
    </div>
  </div>

  <div class="row">
    <div class="threat-section">
      <div class="section-title">Recent Threat Reports</div>
      <table class="threat-report-table">
        <thead>
          <tr>
            <th>TYPE</th>
            <th>INDICATOR</th>
            <th>SEVERITY</th>
            <th>ANALYST</th>
            <th>ACTION</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let threat of recentThreats">
            <td>{{ threat.type }}</td>
            <td>{{ threat.indicator }}</td>
            <td><span class="severity-info">{{ threat.severity }}</span></td>
            <td>{{ threat.analyst }}</td>
            <td><a href="#" class="view-details">{{ threat.actionText }}</a></td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="notification-section">
      <div class="section-title">
        Notifications <span class="mark-read">Mark All Read</span>
      </div>
      <div class="notification-list">No new notifications.</div>
    </div>
  </div>
</div>
