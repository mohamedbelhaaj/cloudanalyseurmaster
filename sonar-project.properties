sonar.projectKey=angular
sonar.projectName=angular
sonar.projectVersion=1.0

# Source code location
sonar.sources=src
sonar.sourceEncoding=UTF-8

# Exclusions (fichiers à ignorer)
sonar.exclusions=**/node_modules/**,**/*.spec.ts,**/*.spec.js,**/dist/**,**/coverage/**,**/*.config.js

# Tests (ne pas exécuter, juste analyser le code)
sonar.tests=src
sonar.test.inclusions=**/*.spec.ts

# TypeScript/JavaScript settings
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.typescript.lcov.reportPaths=coverage/lcov.info

# Ne pas échouer si pas de tests
sonar.coverage.exclusions=**/*.spec.ts,**/*.module.ts,**/*.config.ts
